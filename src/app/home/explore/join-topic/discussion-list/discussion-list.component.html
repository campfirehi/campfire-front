<div class="shadow p-3 mb-5 bg-white rounded">
    <ul class="list-group list-group-flush">
        <li *ngFor="let question of discussions" class="list-group-item d-flex justify-content-between align-items-center">
            {{ question }}
            <span class="badge badge-primary badge-pill">14</span>
        </li>

        <li *ngIf="discussions.length == 0" class="list-group-item disabled" aria-disabled="true">
            Be the first to post a question that you want to answer for this topic
        </li>
    </ul>
</div>

<div *ngIf="detailedTopic">
    <div class="py-3"></div>
    <h4> {{ detailedTopic.topic }}</h4>
    <p> with {{ detailedTopic.member_count }} community members</p>
    <div class="py-2"></div>
    <app-whiteboard></app-whiteboard>
    <div class="py-2"></div>
    <app-dt-steps [stage]="stage" [max-level]="detailedTopic.max_level" [best-level]="detailedTopic.best_level" (selected)="onStageSelected($event)">
    </app-dt-steps>
    <div class="py-3"></div>
</div>

<body>
  <app-root></app-root>
  
  <script>
    var aww = null;
    document.addEventListener('whiteboardReady', function(e) { 
        aww = new AwwBoard('#aww-wrapper', {
            apiKey: '17b81ad8-cd02-4061-8475-9666eceace71',
            multiPage: true,
            sendUserPointer: true,
            showUserPointers: true
        });
        setTimeout(() => {
        $.ajax({
            'method': 'GET',
            'url': 'https://awwapp.com/static/widget/sample_toolbar.html'
          }).done(function(res, status) {
            $('#aww-wrapper').append(res);

            // remove logo
            document.querySelectorAll('.logo__box').forEach(function(a){
            a.remove();
            });

            var s = document.createElement("script");
            s.type = "text/javascript";
            s.src = "https://awwapp.com/static/widget/sample_toolbar.js";
            document.getElementsByTagName('head')[0].appendChild(s);
            
            setTimeout(() => {
              initToolbar();
            }, 10000);

          });
        }, 0);
    }, false );
  </script>
 
  <script type="text/javascript">
    var options = {
      weight: true,
    }
    window.onload = function() {
      try {
        TagCanvas.Start('myCanvas', '', options);
      } catch(e) {
        console.log(e);
        // something went wrong, hide the canvas container
        document.getElementById('myCanvasContainer').style.display = 'none';
      }
    };
   </script>
